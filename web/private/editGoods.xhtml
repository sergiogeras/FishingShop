<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>#{msg.editing_goods}</title>
    <h:outputStylesheet name="admin-console-style.css" library="css"/>
</h:head>

<h:body>
    <div class="add_dialog">
        <h:form id="addForm" enctype="multipart/form-data">
            <h:panelGrid id="pg" columns="2" cellpadding="5">
                <h:outputLabel for="name" value="#{msg.name}" />
                <p:inputText id="name" value="#{goodsController.goods.name}" required="true"/>
                <h:outputLabel for="article" value="#{msg.article}" />
                <p:inputText id="article" value="#{goodsController.goods.article}"/>
                <h:outputLabel for="price" value="#{msg.price}" />
                <p:inputText id="price" required="true" value="#{goodsController.goods.price}"/>
                <h:outputLabel for="man" value="#{msg.manufacturer}" />
                <p:inputText id="man" value="#{goodsController.goods.manufacturer}"/>
                <h:outputLabel  for="descr" value="#{msg.description}" />
                <p:inputTextarea style="width: 340px" id="descr"  value="#{goodsController.goods.description}"/>
            </h:panelGrid>

            <p:fileUpload styleClass="table_button2" label="#{msg.change_image}" value="#{uploadImage.file}" mode="simple"
                          skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

            <p:commandButton  styleClass="table_button" value="#{msg.save}"
                              action="#{goodsController.editGoods}" actionListener="#{uploadImage.upload}" ajax="false">
            </p:commandButton>

            <p:commandButton  styleClass="table_button" immediate="true" value="Закрыть"
                              action="#{goodsController.closeGoodsDialog}"  ajax="false">
            </p:commandButton>
        </h:form>
    </div>

</h:body>

</html>
