<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>#{msg.editing_group}</title>
    <h:outputStylesheet name="admin-console-style.css" library="css"/>
</h:head>

<h:body>
    <div class="add_dialog">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="name" value="#{msg.name}" />
                <p:inputText id="name"  value="#{groupsController.groups.name}" required="true" >
                    <p:message for="name"/>
                </p:inputText>
            </h:panelGrid>

            <p:commandButton styleClass="table_button" value="#{msg.save}"
                             actionListener="#{groupsController.editGroup}"/>
            <p:commandButton  styleClass="table_button" immediate="true" value="Закрыть"
                              action="#{groupsController.closeGroupDialog}"  ajax="false">
            </p:commandButton>
        </h:form>
    </div>

</h:body>

</html>
