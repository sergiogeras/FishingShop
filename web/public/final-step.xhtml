<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="header-style.css" library="css"/>
    <h:outputStylesheet name="common-style.css" library="css"/>
    <h:outputStylesheet name="left-menu-style.css" library="css"/>
    <h:outputStylesheet name="content-style.css" library="css"/>
</h:head>

<h:body>
    <ui:composition template="/public/templates/shop-template.xhtml">
        <ui:define name="content">
            <h:form id="form" styleClass="content-background">

                <div style="padding-bottom: 10px;text-align: center;">
                    <h3>Номер Вашего заказа: #{shopManager.orderId}</h3>
                    <p>На указанный адрес электронной почты была отправлена информация о заказе.<br/> Мы свяжемся с Вами в ближайшее время.</p>
                    <sec:authorize access="hasRole('USER')">
                    <p>Отслеживать состояние своего заказа Вы можете в <p:commandLink action="#{navigationBean.showOrdersHistory}" value="личном кабинете"/></p>
                    </sec:authorize>
                    <h4>Спасибо за Ваш заказ!</h4>

                    <p:commandLink action="#{navigationBean.showIndex}" actionListener="#{catalogController.updateGoodsList}" style="color:#fff; " styleClass="cart-index-button" value="Продолжить покупки"/>

                </div>
            </h:form>
            <h:form id="goods"/>
        </ui:define>

    </ui:composition>
</h:body>

</html>
