<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="header-style.css" library="css"/>
    <h:outputStylesheet name="common-style.css" library="css"/>
    <h:outputStylesheet name="left-menu-style.css" library="css"/>
    <h:outputStylesheet name="content-style.css" library="css"/>
</h:head>

<h:body>
    <ui:composition template="/public/templates/shop-template.xhtml">
        <ui:define name="content">
            <h:form id="form" styleClass="content-background">
                <p>Спасибо за Ваш заказ! Мы свяжемся с Вами в ближайшее время.</p>
               <h3>Номер Вашего заказа: #{shopManager.orderId}</h3>

                <p:commandLink id="next-button" action="catalog" style="color:#fff; margin-top: 10px" styleClass="agree-button"
                               value="В каталог" actionListener="#{catalogController.updateGoodsList}" />
            </h:form>
            <h:form id="goods"/>
        </ui:define>

    </ui:composition>
</h:body>

</html>
