<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="header-style.css" library="css"/>
    <h:outputStylesheet name="common-style.css" library="css"/>
    <h:outputStylesheet name="left-menu-style.css" library="css"/>
    <h:outputStylesheet name="content-style.css" library="css"/>
    <script src="http://maps.google.com/maps/api/js?sensor=false"
            type="text/javascript"></script>
</h:head>

<h:body>
    <ui:composition template="/public/templates/shop-template.xhtml">
    <ui:define name="content">
        <div class="content-background">
            <f:view contentType="text/html">
                <h1>Google Map</h1>
                <p:gmap center="41.381542, 2.122893" zoom="15" type="HYBRID" style="width:600px;height:400px" />
            </f:view>
        </div>
        <h:form id="goods"/>
    </ui:define>
    </ui:composition>
</h:body>

</html>
