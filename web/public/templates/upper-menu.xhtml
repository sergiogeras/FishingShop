<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="header-style.css" library="css"/>
    <h:outputStylesheet name="common-style.css" library="css"/>
</h:head>

<h:body>
    <ui:composition>
            <ul class="header_buttons">
                <h:form id="search">
                    <p:defaultCommand target="search-button"/>
                <li>
                    <p:commandLink action="#{navigationBean.showIndex}" styleClass="catalog_button"  update=":goods"
                                   value="#{msg.catalog}"  />
                </li>
                <li>
                    <p:link outcome="news" styleClass="li-button">
                        <h:outputText value="#{msg.news}" />
                    </p:link>
                </li>
                <li>
                    <p:link outcome="delivery" styleClass="li-button">
                        <h:outputText value="#{msg.delivery}" />
                    </p:link>
                </li>
                <li>
                    <p:link outcome="payment" styleClass="li-button">
                        <h:outputText value="#{msg.payment}" />
                    </p:link>
                </li>
                <li>
                    <p:link outcome="contacts" styleClass="li-button">
                        <h:outputText value="#{msg.contacts}" />
                    </p:link>
                </li>

                    <li>
                        <p:inputText id="search_field"  style="border-radius: 0; width: 350px; margin-left: 40px"
                                     value="#{catalogController.searchStr}" placeholder="Поиск в каталоге..."/>
                    </li>
                    <li>
                        <p:commandLink id="search-button" actionListener="#{catalogController.mainSearch}" update=":goods" styleClass="li-button" >
                            <h:outputText value="#{msg.search}" />
                        </p:commandLink>
                    </li>
                </h:form>

            </ul>
    </ui:composition>
</h:body>

</html>
