<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="header-style.css" library="css"/>
    <h:outputStylesheet name="left-menu-style.css" library="css"/>

</h:head>


<h:body >
    <ui:composition>

        <h:form styleClass="login-form">
            <h:panelGrid >
                <p:row>
                    <p:column>
                        Имя пользователя
                    </p:column>
                </p:row>
                <p:row>
                    <p:column >
                        <p:inputText style="width: 150px; margin-bottom: 5px; border-radius: 0"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        Пароль
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:password style="width: 150px; border-radius: 0"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2" >
                        <p:commandLink styleClass="enter-button" actionListener="#{goodsController.addGoodsDialog}">
                            <h:outputText value="Вход" />
                        </p:commandLink>
                    </p:column>
                </p:row>
            </h:panelGrid>
        </h:form>


    </ui:composition>
</h:body>

</html>
