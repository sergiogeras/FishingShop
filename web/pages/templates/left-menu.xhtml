<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputScript name="jquery/jquery.js" library="primefaces"/>
    <h:outputStylesheet name="header-style.css" library="css"/>
</h:head>

<h:body>
    <ui:composition>
        <h4>#{msg.catalog}</h4>
        <h:form >
            <ui:repeat value="#{groupsController.groupsList}" var="groups">
                <tr>
                    <td>
                        <p:commandLink value="#{groups.name}" id="ajax" actionListener="#{goodsController.addGoodsDialog}">
                            <ui:param name="group_id" value="#{groups.id}"/>
                        </p:commandLink>
                    </td>
                </tr>
            </ui:repeat>
        </h:form>
    </ui:composition>
</h:body>

</html>
