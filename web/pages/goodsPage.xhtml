<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Simple JSF Facelets page</title>
    <h:outputStylesheet name="admin-console-style.css" library="css"/>
</h:head>

<h:body>
    <h:form id="goodsForm">
        <h:panelGrid id="pg" columns="2" cellpadding="5">
            <h:outputLabel for="id" value="ID" />
            <h:outputText id="id"  value="#{goodsController.goods.id}"/>
            <h:outputLabel for="name" value="#{msg.name}" />
            <h:outputText id="name"  value="#{goodsController.goods.name}"/>
            <h:outputLabel for="price" value="#{msg.price}" />
            <h:outputText id="price" value="#{goodsController.goods.price}"/>
            <h:outputLabel for="man" value="#{msg.manufacturer}" />
            <h:outputText id="man"  value="#{goodsController.goods.manufacturer}"/>
            <h:outputLabel  for="descr" value="#{msg.description}" />
            <h:outputText id="descr"  value="#{goodsController.goods.description}"/>
            <p:graphicImage value="#{goodsController.goods.image}" alt="#{msg.image_not_found}"/>
        </h:panelGrid>

    </h:form>
</h:body>

</html>
